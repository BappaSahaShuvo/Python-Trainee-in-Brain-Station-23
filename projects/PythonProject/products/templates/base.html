<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bootstrap Starter Template">
  <title>Bootstrap Starter Template</title>

  <!-- ✅ Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Optional: Your custom CSS -->
  <style>
    body {
      padding-top: 4.5rem;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
    {% block content %}
    {% endblock %}
  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Brain Station 23</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Main Content -->
  <main class="container mt-4">
    <div class="text-center">
      <h1 class="display-4">Welcome to Brain Station 23!</h1>
      <p class="lead">This is my learning time under BS and Afid Md Azwad vai(The Boss)</p>
      <a href="#" class="btn btn-primary btn-lg mt-3">Learn More</a>
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Brain Station 23. All rights reserved.</p>
  </footer>

  <!-- ✅ Bootstrap JS Bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
