<!-- courses/templates/courses/course_confirm_delete.html -->
{% extends 'courses/base.html' %}
{% block title %}Delete Course{% endblock %}

{% block content %}
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ object.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
